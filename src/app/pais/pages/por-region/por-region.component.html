<h3>
  Buscar por región <small> {{ regionActiva | titlecase }} </small>
</h3>
<hr />

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <button
      class="btn me-1"
      *ngFor="let region of regiones"
      (click)="activarRegion(region)"
      [class]="
        region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary'
      "
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
