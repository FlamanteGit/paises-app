<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      placeholder="Buscar pais..."
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
    ></app-pais-input>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias === true">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let pais of paisesSugeridos"
    [routerLink]="['/pais', pais.alpha2Code]"
  >
    {{ pais.name }}
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscar(this.termino)">Buscar "{{termino}}"</li>
</ul>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
